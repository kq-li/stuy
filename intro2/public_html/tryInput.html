<!DOCTYPE html>
<html>
  <head>
    <title>Try Inputs!</title>
  </head>
  <body>
    <div id='content'>
      <form method='GET' action='http://homer.stuy.edu/~pbrooks/FormEcho.py'>
        blarg: &nbsp;&nbsp;&nbsp;&nbsp;
        <input type='text' name='blarg-text' size='20'><br><br>
        blarg?: &nbsp;&nbsp;&nbsp;&nbsp;
        <input type='checkbox' name='blarg-checkbox' size='20'><br><br>
        blarg!: &nbsp;&nbsp;&nbsp;&nbsp;
        <select name='blarg-select' size='1'>
          <option>blarg</option>
          <option>blarg</option>
          <option selected>blarg</option>
        </select><br><br>
        blarg: &nbsp;&nbsp;&nbsp;&nbsp;
        <input type='radio' name='blarg-radio' value='blarg' checked>
        <input type='radio' name='blarg-radio' value='blarg'>
        <input type='radio' name='blarg-radio' value='blarg'><br><br>
        <textarea rows='3' name='blarg-textarea' cols='20'>
blarg
blarg
blarg
        </textarea><br><br>
        <input type='submit' name='blarg-submit' value='blarg'>
      </form>
    </div>
  </body>
</html>
