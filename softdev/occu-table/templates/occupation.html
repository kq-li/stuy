<!DOCTYPE html>
<html>
  <head>
    <title>
      Occu-Table
    </title>
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='css/occupation.css')}}">
  </head>
  <body>
    <table>
      <tr>
        <td>
          <b>
            Occupation
          </b>
        </td>
        <td>
          <b>
            Weight
          </b>
        </td>
      </tr>
      {% for key in dic %}
      <tr>
        <td>
          {% if dic[key]|length == 2 %}
          <a href={{dic[key][1]}}>
            {{key}}
          </a>
          {% else %}
          {{key}}
          {% endif %}
        </td>
        <td>
          {{dic[key][0]}}
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
